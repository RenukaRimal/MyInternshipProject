<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f4b34261d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>To-Do List App</h1>
        <div class="task-container">
        <input type="text" id="task" placeholder="Add a new task...">
        <button id="add-task"><i class="fa-solid fa-circle-plus"></i> Add</button>
        <ul id="task-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
